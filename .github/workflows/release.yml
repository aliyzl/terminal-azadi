name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          # GH_PAT is a Personal Access Token with repo scope.
          # Required when Homebrew tap is configured (Plan 03) for
          # cross-repo push to the homebrew-tap repository.
          # If no cross-repo push is needed, GITHUB_TOKEN can be used
          # instead: GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
