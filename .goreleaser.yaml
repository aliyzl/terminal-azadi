version: 2

env:
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy
    - ./scripts/completions.sh

builds:
  - id: azad
    main: ./cmd/azad
    binary: azad
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}}
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz
    files:
      - LICENSE*
      - README*
      - completions/*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

sboms:
  - artifacts: archive

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

release:
  github:
    owner: leejooy96
    name: azad
  name_template: "Azad v{{.Version}}"
